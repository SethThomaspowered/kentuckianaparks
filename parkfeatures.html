<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Details | Kentuckiana Parks</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="./js/parkfinder.js" defer></script>
    
</head>
<body>
    <div id="app"> </div>
        <h1>{{ selectedPark }}</h1> 
        <input prompt="What park would you like to learn about?" v-model="selectedPark"></input>
        <div class="park">
			<table>
			<thead><td>Park</td><td>Features</td</thead>
			<div>
			<tr v-for="feature in features" :key='feature.id' v-show='feature.parkName === selectedPark'>
				<td>{{ feature.parkName }}</td>
				<td>{{ feature.features }}</td>
          </tr>
		  </table>
        </div>
    </div>
</body>
</html>
