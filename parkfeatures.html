<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Details | Kentuckiana Parks</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="js/parks.js" defer></script>
    <script src="js/highlights.js" defer></script>
    <script src="js/parkfinder.js" defer></script>
    
    
</head>
<body>
    <div id='app'> </div>
        <h1>Park Highlights</h1> 
        <div class="SearchRadioButtons">
            <input id="ZipCodeCheck" class='styled' checked="checked"
            name="searchParam" onchange="checkboxChanged(this)" type="radio" value="ZipCode">
            <label for="ZipCodeCheck">Zip Code</label>

            <input id="CityCheck" class="styled" name="SearchParam" 
            onchange="checkboxChanged(this)" type="radio" value="City">
            <label for="CityCheck">City</label>

            <input id="CountyCheck" class="styled" name="SearchParam" 
            onchange="checkboxChanged(this)" type="radio" value="County">
            <label for="CountyCheck">County</label>

            <input id='searchInputBox' name='searchInputBox'>
            <button onclick="remoteSearchJS(event)">Search</button>
        </div>
        <label>Select a number between 1 and 290</label>
		  <input prompt='Select a number between 1 and 290' v-model='randomId'></input>
          <div class="park">
			
		  <p>{{ highlights[1].parkName }}</p>
        </div>
	</div>
</body>
</html>
