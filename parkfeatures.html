<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Details | Kentuckiana Parks</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="./js/parkfinder.js" defer></script>
    
</head>
<body>
    <div id='app'> </div>
        <h1>Park Highlights</h1> 
        
        <div class="park">
			<table>
			<thead><td>Park</td><td>Features</td</thead>
			<div>
			<tr v-for="highlight in highlights" :key='highlight.id' v-show='highlight.parkId === 2'>
				<td>{{ highlight.parkName }}</td>
				<td>{{ highlight.features }}</td>
          </tr>
		  </table>
        </div>
    </div>
</body>
</html>
